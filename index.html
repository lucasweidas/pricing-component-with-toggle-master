<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="See our prices and the differences between each storage option">
    <link rel="icon" type="image/png" sizes="32x32" href="dist/images/favicon-32x32.png" />
    <title>Frontend Mentor | Pricing Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="dist/css/main.css" />
    <script src="dist/js/main.js" defer></script>
  </head>
  <body>
    <main class="main">
      <h1>Our Pricing</h1>
      <div class="options">
        <span class="options__label" id="label-year">Annually</span>
        <div class="toggle">
          <input class="toggle__checkbox" data-toggle type="checkbox" id="toggle" autocomplete="off" />
          <label class="toggle__custom" data-label-toggle for="toggle" aria-labelledby="label-year"></label>
        </div>
        <span class="options__label" id="label-month">Monthly</span>
      </div>
      <div class="main__cards">
        <section class="card">
          <h2 class="card__heading">Basic</h2>
          <span class="card__price" data-price="[19.99, 199.99]">$<span>199.99</span></span>
          <ul class="card__list">
            <li class="card__item">500 GB Storage</li>
            <li class="card__item">2 Users Allowed</li>
            <li class="card__item">Send up to 3 GB</li>
          </ul>
          <a href="#" class="card__button">
            <span>Learn More</span>
          </a>
        </section>

        <section class="card card--blue">
          <h2 class="card__heading">Professional</h2>
          <span class="card__price" data-price="[24.99, 249.99]">$<span>249.99</span></span>
          <ul class="card__list">
            <li class="card__item">1 TB Storage</li>
            <li class="card__item">5 Users Allowed</li>
            <li class="card__item">Send up to 10 GB</li>
          </ul>
          <a href="#" class="card__button card__button--white">
            <span>Learn More</span>
          </a>
        </section>

        <section class="card">
          <h2 class="card__heading">Master</h2>
          <span class="card__price" data-price="[39.99, 399.99]">$<span>399.99</span></span>
          <ul class="card__list">
            <li class="card__item">2 TB Storage</li>
            <li class="card__item">10 Users Allowed</li>
            <li class="card__item">Send up to 20 GB</li>
          </ul>
          <a href="#" class="card__button">
            <span>Learn More</span>
          </a>
        </section>
      </div>
    </main>
  </body>
</html>
